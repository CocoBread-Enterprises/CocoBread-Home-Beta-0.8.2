    <head>
        <title>Cocobread Docs</title>
        <link rel="shortcut icon" type="image" href="https://github.com/CocoBread-Enterprises/CocoBread-Suite-Alpha-0.8/blob/main/Resources/Images/Screenshot%202021-11-30%2010.29.10%20AM.png?raw=true" />
        <style>
            body {
                margin: 0%;
            }

            @font-face {
                font-family: "CG";
                src: url(./resources/CENTURYGOTHIC.ttf) format("truetype");
            }

            button {
                background-color: #462e03;
                font-family: CG;
                border-color: rgb(255, 153, 0);
                border-width: 5px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 20px;
                padding-left: 20px;
                margin-top: 10px;
                text-transform: capitalize;
            }


            textarea {
                margin-left: 0%;
                margin-top: 0%;
                height: 80%;
                width: 98%;
                resize: none;
                padding-bottom: 500px;
                padding-left: 20px;
                visibility: visible;
                background-color: rgb(228, 228, 228);
                border-radius: 20px;
                border: 5px solid rgb(255, 153, 0);
                font-size: 20px;
            }
        </style>
    </head>
  </head>
  <body>
      
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>

    </div>

  </body>
